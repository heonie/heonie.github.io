about_content: | # this will include new lines to allow paragraphs
  16년째 서비스를 개발하고 있는 풀스탭 웹 개발자입니다.<br/>
  대기업에서 1000+ 스마트 TV 앱이 사용하는 웹 앱 프레임워크와 오픈소스 개발 과제를 설계/개발했고, 신규 제품을 프로토타이핑하고 제품화에 기여했으며, 글로벌 사용자를 가진 TV 클라우드 게임 서비스를 개발했습니다.<br/>
  현재는 스타트업의 초기멤버로서 클라우드 기반의 동시편집을 지원하는 웹 3D 에디터를 개발하고 있으며, 이를 통해 네이티브 기술 기반이던 회사를 웹 기반의 B2B/B2C SaaS 회사로 탈바꿈하는데 기여하고 있습니다.<br/>
  초기 아이디어부터 상용화 단계까지 각 비즈니스 단계에 맞는 최적의 개발 방법론과 기술 스택을 선택하여 문제를 해결하는데 능숙하며, 주로 사용하는 기술은 <mark>React</mark>, <mark>Node.js</mark>, <mark>TypeScript</mark>, <mark>AWS</mark>입니다.<br/>
  팀원의 성장을 돕고 조직과 개인의 발전을 얼라인하는 팀 운영을 지향합니다.

